<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Sunny's Gift</title>
    <link rel="stylesheet" href="secondpage.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>

  <body>
    <!-- Top wave decoration using SVG file -->
    <div class="wave-top position-absolute top-0 start-0 w-100" style="z-index:0;">
      <img src="background/wavesOpacity.svg" alt="" style="width:100%;height:auto;display:block;">
    </div>

    <div class="qbox container d-flex flex-column justify-content-center align-items-center"
      style="min-height: 80vh; z-index:1; position:relative;">
      <div class="card p-4 shadow" style="max-width: 350px;">
        <h4 class="mb-4 text-center text-white">Do you forgive me?</h4>
        <div class="d-flex justify-content-center gap-3">
          <button id="yesBtn" class="btny btn btn-success px-4 py-2"
            style="transition: transform 0.3s; font-size: 1.2rem;">Yes</button>
          <button id="noBtn" class="btno btn btn-danger px-4 py-2" style="font-size: 1.2rem;">No</button>
        </div>
      </div>
    </div>

    <!-- Bottom wave decoration using SVG file -->
    <div class="wave-bottom position-absolute bottom-0 start-0 w-100" style="z-index:0;">
      <img src="background/wavesOpacity.svg" alt="" style="width:100%;height:auto;display:block;rotate:180deg;">
    </div>

    <!-- js area -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>
    <script src="secondpage.js" type="application/Javascript"></script>
  </body>

</html>
