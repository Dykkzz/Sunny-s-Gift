<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Sunny's Gift</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <!-- Top wave decoration using SVG file -->
    <div class="wave-top position-absolute top-0 start-0 w-100" style="z-index:0;">
      <img src="background/wavesOpacity.svg" alt="" style="width:100%;height:auto;display:block;">
    </div>

    <!-- Greeting -->
    <div class="container text-center mt-3 position-relative" style="z-index:1;">
      <h1 class="greetingfont text-white">Hello, Sunny</h1>
      <p class="greetfontfoot lead text-white">I hope you liked the gift. — it’s from the heart.</p>

      <!-- Centered image between title and buttons -->
      <img src="sunny pict.jpg" alt="Beautiful landscape" class="img-fluid mb-2 rounded-5 shadow"
        style="max-width: 350px;">
    </div>

    <!-- Button section-->
    <div class="buttonsec d-flex flex-column align-items-center">
      <button type="button" class="btn btn-secondary btn-lg mb-2" onclick="showMultipleAlerts()">HALOO SUN</button>

      <div class="d-flex justify-content-center align-items-center gap-3 mb-2">
        <!-- Left button -->
        <button type="button" class="btnl btn btn-outline-primary"
          onclick="window.location.href='https://open.spotify.com/track/5XeFesFbtLpXzIVDNQP22n?si=ac996a5b87c54e60'">
          CLICK ME
        </button>
        <!-- Rounded middle button -->
        <button id="revealBtn"
          class="btn btn-link px-4 py-2 rounded-circle d-flex align-items-center justify-content-center"
          style="font-size:2rem; width: 50px; height: 50px;">
          <span class="bi bi-arrow-through-heart-fill"></span>
        </button>
        <!-- Right button -->
        <button type="button" class="btnr btn btn-outline-success"
          onclick="window.location.href='https://open.spotify.com/track/1UPB5rYJ0bzn6mNSoAHrZC?si=c944745a74484676'">
          ME TOO
        </button>
      </div>

      <div id="hiddenText" class="hidden-text">
        <p>There is nothing to say, this gift is just my apology for making you cry. So, please accept this little gift,
          hope you like it, and love you...</p>
      </div>
    </div>

    <!-- Bottom wave decoration using SVG file -->
    <div class="wave-bottom">
      <img src="background/wavesOpacity.svg" alt="" style="width:100%;height:auto;display:block;rotate:180deg;">
    </div>

    <!-- js area -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>
    <script src="index.js" type="application/Javascript"></script>
  </body>

</html>
